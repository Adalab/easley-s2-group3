<div class="container__card-editor">
    <div class="btn__bar">
        <button class="btn__reset">
            <div class="ico__reset-img"><i class="far fa-trash-alt"></i></div>
            <div class="ico__reset-text">RESET</div>
        </button>
    </div>
    <div class="card__details">
        <div class="card__data">
            <div class="card__data-name">Nombre y Apellido</div>
            <div class="card__data-job">Front end Developer</div>
        </div>
        <div class="card__img">
            <img  id="card__img--profile" src="" alt="">
        </div>
        <div class="list__card-contact">
            <ul class="card__contact">
                <li class="contact__icons card__icon--phone" id="card__phone"><i class="fas fa-mobile-alt"></i></li>
                <li class="contact__icons card__icon--mail" id="card__mail"><i class="far fa-envelope"></i></li>
                <li class="contact__icons card__icon--linkedin" id="card__linkedin"><i class="fab fa-linkedin-in"></i></li>
                <li class="contact__icons card__icon--github" id="card__github"><i class="fab fa-github-alt"></i></li>
            </ul>
        </div>
        <div class="list__card-skills">
            <ul class="card__skills">
                <li class="card__skills-item card__skills--html">html</li>
                <li class="card__skills-item card__skills--css">css</li>
                <li class="card__skills-item card__skills--gulp">gulp</li>
            </ul>
        </div>
    </div>
</div>
