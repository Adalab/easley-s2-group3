<fieldset class="form__design form__fieldset">
    <li class="bar__menu-card">
        <div class="wrapper__bar-menu">
            <div class="ico__bar"></div>
            <i class="card-main__icon far fa-keyboard"></i>
            <div class="tex__ico-bar">Dise√±a</div>
            <div class="ico__arrow-menu"><i class="fas fa-chevron-down"></i></div>
        </div>
    </li>
    <div class="container__radios">
        <div class="radio__color">
            <h4 class="radio__titles">Colores</h4>
            <div class="container__radio-input">
                <label for="palet__color-1" class="input__label-color">
                    <input id="palet__color-1" class="radioButtonColor" type="radio" value="color" name="optionscolor" checked>
                    <div class="palet__color-squares">
                        <div class="color color-1"></div>
                        <div class="color color-2"></div>
                        <div class="color color-3"></div>
                    </div>
                </label>
            </div>
            <div class="container__radio-input">
                <label for="palet__color-2" class="input__label-color">
                    <input id="palet__color-2" class="radioButtonColor" type="radio" value="color" name=optionscolor>
                    <div class="palet__color-squares">
                        <div class="color color-4"></div>
                        <div class="color color-5"></div>
                        <div class="color color-6"></div>
                    </div>
                </label>
            </div>
            <div class="container__radio-input">
                <label for="palet__color-3" class="input__label-color">
                    <input id="palet__color-3" class="radioButtonColor" type="radio" value="color" name=optionscolor>
                    <div class="palet__color-squares">
                        <div class="color color-7"></div>
                        <div class="color color-8"></div>
                        <div class="color color-9"></div>
                    </div>
                </label>
            </div>
            <div class="radio__typo">
                <h4 class="radio__titles">Fuentes</h4>

                <div class="container__radio-input">
                    <label for="option__font-1" class="input__label-typo">
                        <input id="option__font-1" type="radio" value="typography" name=optionsfont>
                        <div class="typo-1">Ubuntu</div>
                    </label>
                </div>
                <div class="container__radio-input">
                    <label for="radio__typo-2" class="input__label-typo">
                        <input id="option__font-2" type="radio" value="typography" name=optionsfont>
                        <div class="typo-2">Comic Sans</div>
                    </label>
                </div>
                <div class="container__radio-input">
                    <label for="radio__typo-3" class="input__label-typo">
                        <input id="option__font-3" type="radio" value="typography" name=optionsfont>
                        <div class="typo-3">Montserrat</div>
                    </label>
                </div>
            </div>
        </div>
</fieldset>
